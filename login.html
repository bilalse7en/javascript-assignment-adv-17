<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 align-self-center">
            <div id="loginFormContainer" class="mt-5">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Login</h2>
                        <form id="loginForm">
                            <div id="loginError" class="alert alert-danger d-none" role="alert">
                                Invalid username or password. Please try again.
                            </div>
                            <div class="mb-3">
                                <label for="loginUsername" class="form-label">Username:</label>
                                <input type="text" id="loginUsername" name="loginUsername" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password:</label>
                                <input type="password" id="loginPassword" name="loginPassword" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row w-100 mx-0 justify-content-between">
                <h3 class="text-white h3 col-md-6">Default Username</h3>
                <h3 class="text-white h3 col-md-6">Default Password</h3>
            </div>
            <div class="row w-100 mx-0 keys">
                <div class="col-md-6">
                    <div data-key="65" class="key">
                        <kbd>a</kbd>
                        <span class="sound"></span>
                    </div>
                    <div data-key="68" class="key">
                        <kbd>d</kbd>
                        <span class="sound"></span>
                    </div>
                    <div data-key="77" class="key">
                        <kbd>m</kbd>
                        <span class="sound"></span>
                    </div>
                    <div data-key="73" class="key">
                        <kbd>i</kbd>
                        <span class="sound"></span>
                    </div>
                    <div data-key="78" class="key">
                        <kbd>n</kbd>
                        <span class="sound"></span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div data-key="65" class="key">
                    <kbd>a</kbd>
                    <span class="sound"></span>
                    </div>
                    <div data-key="68" class="key">
                    <kbd>d</kbd>
                    <span class="sound"></span>
                    </div>
                    <div data-key="77" class="key">
                    <kbd>m</kbd>
                    <span class="sound"></span>
                    </div>
                    <div data-key="73" class="key">
                    <kbd>i</kbd>
                    <span class="sound"></span>
                    </div>
                    <div data-key="78" class="key">
                    <kbd>n</kbd>
                    <span class="sound"></span>
                    </div>
                    <div data-key="49" class="key">
                    <kbd>1</kbd>
                    <span class="sound"></span>
                    </div>
                    <div data-key="50" class="key">
                    <kbd>2</kbd>
                    <span class="sound"></span>
                    </div>
                    <div data-key="51" class="key">
                    <kbd>3</kbd>
                    <span class="sound"></span>
                    </div>
                </div>
              </div>
              
              <audio data-key="65" src="sounds/clap.wav"></audio>
              <audio data-key="68" src="sounds/hihat.wav"></audio>
              <audio data-key="77" src="sounds/kick.wav"></audio>
              <audio data-key="73" src="sounds/openhat.wav"></audio>
              <audio data-key="78" src="sounds/boom.wav"></audio>
              <audio data-key="49" src="sounds/ride.wav"></audio>
              <audio data-key="50" src="sounds/snare.wav"></audio>
              <audio data-key="51" src="sounds/tom.wav"></audio>
        </div>
    </div>
</div>
    
    
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="login.js"></script>
        <script src="app.js"></script>

</script>

    </body>

</html>
